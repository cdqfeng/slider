<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider demo</title>
	<link rel="stylesheet" href="css/slider.css">
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/slider-1.0.0.js"></script>
</head>
<body>
	<div class="slider">
		<div class="slider-container">
			<ul class="slider-wrap">
				<li><img src="images/b1.jpg" alt=""></li>
				<li><img src="images/b2.jpg" alt=""></li>
				<li><img src="images/b3.jpg" alt=""></li>
			</ul>
		</div>
	</div>
	<script>
		// 注意：Slider插件依赖jquery
		var slider = new Slider({
			container: '.slider-container',	// 容器
			wrap: '.slider-wrap',
			// 以下配置可选
			auto: true,					// 自动轮播(默认为false)
			// interval: 5000,			// 轮播时间间隔(ms)
			// speed: 300,				// 轮播时间间隔(ms)
			// nav: false,				// 不显示分页按钮
			// arrows: false,			// 不显示左右箭头
			// nav: function(index) {	// 自定义分页按钮标签
			// 	return '<span>'+index+'</span>';	
			// },
			// arrows: {				// 自定义左右箭头标签
			// 	prev: '<a class="slider-prev" href="javascript:;"></a>',
			// 	next: '<a class="slider-next" href="javascript:;"></a>'
			// }
		});
		// 鼠标移入轮播暂停 移出轮播继续
		$('.slider').hover(function(){
			slider.stop();	// 暂停轮播
		}, function(){
			slider.start();	// 开始轮播
		});

	</script>
</body>
</html>
